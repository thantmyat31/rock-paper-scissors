<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="status-section">
            <div class="status player">
                <h3>Player: <span>0</span></h3>
            </div>
            <div class="status computer">
                <h3>Computer: <span>0</span></h3>
            </div>
        </section>
        
        <section class="result-section">
            <h2 class="result">You Win</h2>
        </section>
        
        <section class="compete-section">
            <div class="compete player">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="compete computer">
                <i class="fas fa-hand-rock"></i>
            </div>
        </section>

        <section class="btn-section js-btn-selection">
            <i class="far fa-hand-rock" data-sign="rock"></i>
            <i class="far fa-hand-paper" data-sign="paper"></i>
            <i class="far fa-hand-scissors" data-sign="scissors"></i>
        </section>
    </div>

    <div class="modal-box">
        <div class="inner">
            <h3>You Win</h3>
            <button class="btn-restart">RESTART</button>
        </div>
    </div>

    <footer>
        <p>@THANTMYAT31 <a href="https://github.com/thantmyat31"><i class="fab fa-github"></i></a></p>
    </footer>

    <script src="./js/rock-paper-scissors.js"></script>
</body>
</html>
